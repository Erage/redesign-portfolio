name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Points exactly to the lockfile in your sub-folder
          cache-dependency-path: 'redesign-protfolio/package-lock.json'

      - name: Install dependencies
        # Runs the command directly inside the project folder
        run: cd redesign-protfolio && npm install

      - name: Build with Next.js
        # Builds the static site inside the project folder
        run: cd redesign-protfolio && npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Targets the 'out' folder created by the build step
          path: redesign-protfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4